<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICI</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #002f6c url('fallback-city.jpg') no-repeat center center;
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
            color: #ffffff;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #002f6c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ffffff;
            z-index: 10;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .login-container img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #002f6c;
        }

        .login-container input,
        .login-container button {
            width: calc(100% - 30px); /* Ajuste del ancho */
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-container input {
            border: 1px solid #ccc;
            color: #333;
        }

        .login-container input:focus {
            outline: none;
            border: 1px solid #002f6c;
            box-shadow: 0 0 6px rgba(0, 47, 108, 0.4);
        }

        .login-container button {
            background: #002f6c;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #001f4c;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        Cargando...
    </div>

    <div class="login-container">
        <img src="logo.png" alt="Logo">
        <h1>Inicia Sesión</h1>
        <form id="loginForm">
            <input type="text" id="username" name="usuario" placeholder="Usuario o correo electrónico" required>
            <input type="password" id="password" name="contraseña" placeholder="Contraseña" required minlength="6">
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        async function setRandomBackground() {
            const fallbackImage = 'fallback-city.jpg'; // Imagen de respaldo
            const loadingScreen = document.getElementById("loadingScreen");

            try {
                const accessKey = '1gmp6b0d6QzcmLLrPwfGFuAAty2eMGNwTnxYNr5bly8';
                const response = await fetch(`https://api.unsplash.com/photos/random?query=city,landscapes&client_id=${accessKey}`);
                
                if (response.ok) {
                    const data = await response.json();
                    const image = new Image();
                    image.src = data.urls.full; // Usamos 'full' para mayor calidad

                    image.onload = () => {
                        document.body.style.backgroundImage = `url('${data.urls.full}')`;
                        document.body.style.display = "flex"; // Mostramos el contenido
                        loadingScreen.style.display = "none"; // Ocultamos la pantalla de carga
                    };
                } else {
                    console.warn("No se pudo obtener una imagen aleatoria. Usando la imagen de respaldo.");
                    document.body.style.backgroundImage = `url('${fallbackImage}')`;
                    loadingScreen.style.display = "none";
                    document.body.style.display = "flex";
                }
            } catch (error) {
                console.error("Error al obtener la imagen. Usando la imagen de respaldo:", error);
                document.body.style.backgroundImage = `url('${fallbackImage}')`;
                loadingScreen.style.display = "none";
                document.body.style.display = "flex";
            }
        }

        // Establecer un fondo aleatorio al cargar la página
        setRandomBackground();
    </script>
</body>
</html>
